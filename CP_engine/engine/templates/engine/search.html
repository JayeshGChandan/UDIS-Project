<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>CP questions Search Engine</title>
	<link rel="stylesheet" href="{% static 'engine/css/mycss.css' %}">
</head>
<body>
<div class="container">
	<div class="logo"><span class="s1">C</span><span class="s2">P </span><span class="s3">E</span><span class="s4">n</span><span class="s5">g</span><span class="s6">i</span><span class="s7">n</span><span class="s8">e</span></div>
	<form method="POST" action="/search/">
		{% csrf_token %}
		<input class="input" type="text" name="search" placeholder="search problems">
		<button class="search_button" type="submit">search</button>
	</form>
</div>
</body>
</html>
